<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de Currículo</title>
    <link rel="stylesheet" href="./editor.css" />
  </head>

  <body>
    <header id="cabecalho">
      <button id="btn" onclick="location.href='../index.html'">
        Início
      </button>
      <button id="btn" onclick="location.href='../index.html#modelos'">
        Modelos
      </button>
      <button id="btn" onclick="location.href='./editor.html'">
        Editor
      </button>
      <button id="btn" onclick="location.href='../index.html#Sobre'">
        Sobre
      </button>
    </header>

    <div id="conteudo">
      <div class="opcao">
        <input type="text" id="inputNome" placeholder="Nome" />
        <input type="text" id="inputNumero" placeholder="Telefone" />
        <input type="text" id="inputEmail" placeholder="Email" />
        <textarea id="campoObjetico" placeholder="Objetivo"></textarea>
        <textarea id="campoResumo" placeholder="Resumo"></textarea>
        <textarea id="campoHabilidades" placeholder="Habilidades"></textarea>
        <textarea id="campoEducacao" placeholder="Educação"></textarea>
        <textarea id="campoExperiencia" placeholder="Experiência"></textarea>
        
        <p>Cor do texto</p>
        <input type="color" name="Cor do texto" id="colorText" />
        <button id="btn-pdf">Gerar Pdf</button>
      </div>

      <!-- Aqui aparece o preview -->
      <iframe
        src="./templates/outro.html"
        id="meuIframe"
        frameborder="1"
        width="50%"
        height="500"
      ></iframe>
    </div>

    <script src="editor.js"></script>
  </body>
</html>
